# Nordic Connect SDK Configuration for CareLoop Production

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_DEVICE_NAME="CareLoop-Health-Monitor"
CONFIG_BT_DEVICE_APPEARANCE=833

# BLE Configuration (BT_CONN is auto-enabled)
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_BUF_ACL_RX_SIZE=250
CONFIG_BT_BUF_ACL_TX_SIZE=250

# Security and Bonding
CONFIG_BT_SMP=y
CONFIG_BT_BONDABLE=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y

# GATT Services
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=2

# Settings subsystem for bond storage
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_BT_LOG_LEVEL_DBG=n

# I2C for sensors
CONFIG_I2C=y

# GPIO for LEDs
CONFIG_GPIO=y

# ADC for battery monitoring
CONFIG_ADC=y

# Work queues for async operations
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Memory optimization
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Watchdog
CONFIG_WATCHDOG=y

# Assert and debugging
CONFIG_ASSERT=y
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_DEBUG_THREAD_INFO=y

# Nordic-specific configurations
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Heart Rate Service (standard BLE service)
CONFIG_BT_HRS=y

# Remove conflicting config
# CONFIG_BT_GATT_CLIENT=n
